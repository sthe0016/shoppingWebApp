<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List main</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Need to add a manifest.json file to change name of webapp etc -->

    <!-- Add to homescreen for Safari on iOS -->
    <!-- Meta tag is used to define metadata. Metadata is information about data. For example, it tells the browser how to display content etc -->
    <meta name="apple-mobile-web-app-capable" content="yes">  <!-- Tells browser web application is capable of running in full screen mode -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> <!-- Makes status bar black. I think it blends with the notch for iphone-->
    <meta name="apple-mobile-web-app-title" content="Shopping list login"> <!-- This is the title of the web application  -->
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
    <link rel = "stylesheet" href="../styles.css">


</head>
<body class = 'common-body'>

    <div class = "loader loader-hidden"> <!-- Initially we have both the loader class and the loader hidden class. 
        As long as the loader-hidden class is in the div tag, the loading animation will be hidden
        We remove this loader-hidden class in the Javascript file when we want the animation to come on -->
    </div>

    <div style = "color: azure; 
    display: flex;
    width: 100%;
    justify-content: space-between;" >

        <div class = "page-title" > 
        Shopping list main
        </div>
        
        <div class = "bill-page-title-button" >
           <a href="./completedItems.html" style="color: azure; text-decoration: solid;">Bill Page</a> 
        </div>
    </div>

    <div class = "main-add-item">
        <b>Item to add </b>

        <div class = "add-item-form-section">
            <label for = "itemName" class = "label-section"> item :  </label >  
            <div class = "text-input-error-div-style">
                <input class = "input-text-style" type="text" id="itemName">
                <span id="ItemNameMsg" class = "error-msg-style">Item name is required</span>                
            </div>
            
        </div>
        
        <div class = "add-item-form-section">
            <label for = "itemDescription" class="label-section"> description: </label >
            <input  class = "input-text-style" type="text" id="itemDescription">
        </div>
        
        <div class = "add-item-button-position">
            <button id = "addItemBtn" type = "button" class = "button-style" 
                onclick="return addItem()">
                <span class="spinner tiny-spinner tiny-spinner-hidden"></span> <!-- Initially we have both the tiny-spinner class and the tiny-spinner-hidden class. 
                As long as the tiny-spinner-hidden class is in the div tag, the loading animation will be hidden
                We remove this tiny-spinner-hidden class in the Javascript file when we want the animation to come on -->
                <span class="btn-text">Add Item</span>
        </button> 


        </div>
              
    </div>

    <div id = "itemHeading" class = "main-items-to-buy">
        <div class = "heading-style"> 
            <h4> Items to buy </h4>
        </div>
    </div>
    
    
    <script src = "https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"> </script>
    <script src="../JavaScript/main.js"></script>
</body>
</html>
