<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Info</title>
    <link rel = "stylesheet" href="../styles.css">
</head>
<body class= 'common-body'>

    <div class = "loader loader-hidden"> <!-- Initially we have both the loader class and the loader hidden class. 
        As long as the loader-hidden class is in the div tag, the loading animation will be hidden
        We remove this loader-hidden class in the Javascript file when we want the animation to come on -->
    </div>

    <div class = 'view-heading'>
    Item Information
    </div>
    
    <div class = "view-info-section"> 

        <div class = "individual-info-section-style">
            <label for = "itemName" class = "label-styles"> item :  </label >  
            <input  type="text" id="itemName">
            <span id="ItemNameMsg" style = "color: red; font-size: 14px; display: none; margin-left: 10px;">Item name is required</span>
        </div>

        <div class = "individual-info-section-style">
            <label for = "itemDescription" class = "label-styles"> description: </label >
            <input  type="text" id="itemDescription">
        </div>

        <div class = "individual-info-section-style">
            <label for = "itemDescription" class = "label-styles"> User: </label >
            <input  type="text" id="userName">
        </div>
        
        <button type = "button" class = "button-style"
                onclick="return editItem()">
                <b> Submit </b>
            </button>
        </div>
    </div>
   
    <script src = "https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"> </script>
    <script src="../JavaScript/view.js"></script>
</body>
</html>
