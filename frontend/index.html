<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list login</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Need to add a manifest.json file to change name of webapp etc -->

    <!-- Add to homescreen for Safari on iOS -->
    <!-- Meta tag is used to define metadata. Metadata is information about data. For example, it tells the browser how to display content etc -->
    <meta name="apple-mobile-web-app-capable" content="yes">  <!-- Tells browser web application is capable of running in full screen mode -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> <!-- Makes status bar black. I think it blends with the notch for iphone-->
    <meta name="apple-mobile-web-app-title" content="Shopping list login"> <!-- This is the title of the web application  -->
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
    <link rel = "stylesheet" href="styles.css">
</head>

<body class = 'common-body'>
    <div class = "page-title" >
        Shopping list login
    </div>
    <div class = "index-login">
        User
    <div class="search-input-style"> 
        <input  type="text" id="userName">
    </div >

    <div>
        <button class= "search-button-style"
         onclick="return checkUser()">
          <b> Search </b>
      </button>
    </div>

    </div>

    <script src="./JavaScript/index.js"></script>
</body>
</html>
